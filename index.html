<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PLATAFORMA </title>
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <div class="container-head">
                <a href="#" class="header-logo"> Plataforma.</a>

                <div class="list-1">
                    <li class="li-head home">Home</li>
                    <li class="li-head">About</li>
                    <li class="li-head">Speakers</li>
                    <li class="li-head">Schedule</li>
                    <li class="li-head">Blog</li>
                    <li class="li-head">Contact</li>
                    <li class="li-head"> <button class="btn-li"> Buy ticket</button></li>
                </div>
            </div>
        </nav>
        <div class="sign">
            <div class="sign-para">
                <h2 class="sign-header">Business Leaders <br><span class="sign-header-span">CONFERENCE 2023</span></h2>
                
                <p class="par" style="margin-top: 10px;">
                    <span><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    20-23 November 2023 - Los Angeles CA
                </p>
            </div>
            <div class="sign-no">
                <form class="form-main">
                    <h2 class="form-head"> Join Conference </h2>
                    <input type="text" name="text" id="int-text" class="inpt" placeholder="Enter your Name"> <br>
                    <input type="email" name="email" id="int-email" class="inpt" placeholder="Enter your Email"><br>
                    <input type="password" name="password" id="int-pass" class="inpt" placeholder="Enter your Phone"><br>
                    <div class="checkout">
                    <label for="check">
                        <input type="checkbox" class="inpt-check">
                        <span class="check-text">I have read and accept the terms and conditions</span>
                    </label>
                </div> 
                <button class="btn"> Join now</button>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
